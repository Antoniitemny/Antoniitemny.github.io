    <meta name="theme-color" content="#ffffff">

<body>
    <!--Оболочка-->
    <div class="wrapper">
        <!--Контент, постоянно на странице-->
        <div class="maincontent">
            <!--Стартовая часть-->
            <section class="section start">
                <div class="container">
                    <!--Header-->
                    <header class="header">
                        <!--Лого-->
                        <div class="header__logo">
                            <a href="#" class="logo">
                                <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <!--Сука, не работает-->
                                    <use href="img/icons/logo.svg"></use>
                                </svg>
                            </a>
                        </div>
                        <!--Навигация по сайту-->
                        <div class="header__btns">
                            <div class="header__nav">
                                <!--Отображается только на десктопе-->
                                <nav class="nav">
                                    <ul class="nav__list">
                                        <li class="nav__item">
                                            <a class="nav__link" href="" data-scroll-to="1">о нас</a>
                                        </li>
                                        <li class="nav__item">
                                            <a class="nav__link" href="" data-scroll-to="2">бургеры</a>
                                        </li>
                                        <li class="nav__item">
                                            <a class="nav__link" href="" data-scroll-to="3">команда</a>
                                        </li>
                                        <li class="nav__item">
                                            <a class="nav__link" href="" data-scroll-to="4">меню</a>
                                        </li>
                                        <li class="nav__item">
                                            <a class="nav__link" href="" data-scroll-to="5">отзывы</a>
                                        </li>
                                        <li class="nav__item">
                                            <a class="nav__link" href="" data-scroll-to="7">контакты</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="header__links">
                                <a class="order-link btn" href="" data-scroll-to="6">Заказать</a>
                                <!--Отображается в мобильных версиях-->
                                <a class="hamburger-menu-link" href="">
                                    <div class="hamburger-menu-link__bars"></div>
                                </a>
                            </div>
                        </div>
                    </header>
                    <div class="start__container">
                        <div class="start__content">
                            <div class="start__left">
                                <img class="start__img" src="img/start-burger.png" alt="Бургер">
                                <svg>

                                </svg>
                            </div>
                            <div class="start__right">
                                <div class="section__title">Мы делаем</div>
                                <div class="start__desc">Натуральные бургеры</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#" class="down-arrow" data-scroll-to="1">
                    <svg class="down-arrow__icon">
                        <use xlink:href="img/icons/sprite.svg#arrow-scroll" ></use>
                    </svg>
                </a>
            </section>
        </div>
    </div>

</html>
